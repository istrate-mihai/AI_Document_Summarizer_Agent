<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI - Document Summarizer Agent</title>
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item main-container">
        <div class="container mt-5">
          <h1 class="text-center">AI - Document Summarizer Agent</h1>
          <div class="form-group">
            <textarea class="form-control" id="document-content" placeholder="Enter your document text here"></textarea>
          </div>
  
          <button id="sendRequest" type="submit" class="btn btn-primary btn-block">Submit</button>
          <div id="spinner" class="spinner" style="display: none;"></div>
          <h2 id="result-title">Result: </h2>
          <div id="response"></div>
        </div>
      </div>
  
      <div class="grid-item">
        <img src="/static/images/chatbot.png" alt="ai-chat-bot-icon" />
      </div>
    </div>

    <script src="static/js/app.js"></script>
  </body>
</html>
